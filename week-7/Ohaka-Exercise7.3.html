<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta  name="viewport" content="width=device-width"/>
    <title>The "foreach" Binding</title>
    <!-- Stylesheet - Bootstrap -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    
  </head>
  <body>
    <script src="../knockout-3.5.1.js"></script>
      <!--Menu-->
      <nav>
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </nav>
      <!--Container tables-->
    <div role="main" class="container">
        <br/><br/>
        <h2>The "foreach" binding</h2>
        <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
        <th>Headphone Brand</th>
        <th>Price</th>
        </tr>
        </thead>
        <tbody data-bind="foreach: music">
        <tr>
        <td data-bind="text: name"></td>
        <td data-bind="text: price"></td>
        </tr>
        </tbody>
        </table>
        <br/>
       </div>
       <script>
       function HeadPhoneViewModel() {
        this.music = ko.observableArray([
        {name: "Beats", price: 100.09},
        {name: "Bose", price: 75.89},
        {name: "Jabra", price: 80.75},
        {name: "Sony", price: 50.99}
        ]);
       }
       ko.applyBindings(new HeadPhoneViewModel());
    </script>
  </body>
  </html>
